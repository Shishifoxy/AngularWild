<img [src]="User.photo" [alt]="User.name" />
<div>
<p>Nom : {{User.name}}</p>
<p>Prénom : {{User.firstName}}</p>
<button *ngIf="!isShown" (click)="show()" >Afficher mon âge</button>
<p *ngIf="isShown"><button (click)="hide()">Masquer mon âge</button> : {{User.age}}</p> 
<p>Quote : {{User.quote}}</p>
</div>
<input [(ngModel)]="User.quote">
